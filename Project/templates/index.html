<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='nav_footer.css') }}"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <header>
        
      <div class="">
        <nav class="navbar navbar-expand-lg fixed-top py-3 bg-color">
          <div class="container">
            <a href="#" class="navbar-brand text-white text-uppercase fw-bolder fs-2"
              >SS</a
            >
            <button
              type="button"
              class="navbar-toggler"
              data-bs-toggle="collapse"
              data-bs-target="#navbarCollapse"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item me-4 ">
                  <a class="nav-link text-white text-uppercase fw-bold mt-3 mt-md-0 px-2 active" href="/">HOME</a>
                </li>
                  
                <li class="nav-item me-4 ">
                  <a class="nav-link text-white text-uppercase fw-bold mt-3 mt-md-0 px-2" href="/about">ABOUT</a>
                </li>

                <li class="nav-item me-4">
                  <a class="nav-link text-white text-uppercase fw-bold mt-3 mt-md-0 px-2" href="/contact">CONTACT-US</a>
                </li>

                <li class="nav-item me-4">
                  <a class="nav-link text-white text-uppercase fw-bold mt-3 mt-md-0 px-2" href="/analysis">ANALYSIS</a>
                </li>
              </ul>
              <ul class="navbar-nav ms-auto">
                <i class="fa fa-user icon_user mx-auto" aria-hidden="true"></i>
                <li >
                  {% if session.get('user_id') %}
                    <p style="color: #fff; font-weight: bold;">Welcome, {{ session.get('user_name') }}!</p>
                  {% endif %}
                </li>
                <li class="nav-item me-2">
                  {% if session.get('user_id') %}
                    <a href="/logout" class="nav-link text-white text-uppercase fw-bold mt-3 mt-md-0 px-4">logout</a>
                    
                  {% else %}
                    <a href="/login" class="nav-link text-white text-uppercase fw-bold mt-3 mt-md-0 px-4">Login</a>
                    
                  {% endif %}
                    
                </li>
                
              </ul>
            </div>
          </div>
        </nav>
      
        <div class="loader"></div>
      </div>
      
    </header>

    <hr class="hr" >
    
    <img src="{{ url_for('static', filename='digital10.jpg') }}" alt="img not found">

    <div class="p p-3 text-center text-white bg-color-p">
        <p>Copyright Â© Your Website 2024</p>
    </div>
</body>
