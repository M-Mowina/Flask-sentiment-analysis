<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Sentiment Analysis</title>
  <style>
    /* Basic styling for the body */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
    }

    /* Style the heading */
    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    /* Style the form */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 40%;
      margin: 0 auto;
    }

    /* Style the label */
    label {
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    /* Style the input field */
    input[type="text"] {
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }

    /* Style the button */
    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 0.7rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
    }

    /* Style the result paragraph (if present) */
    .result {
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <h1>Sentiment Analysis</h1>
  <form method="POST" enctype="multipart/form-data">
    <label for="text">Enter text:</label>
    <br>
    <input autocomplete="off" autofocus id="text" name="text" placeholder="Sentiment" type="text">
    <br>
    <button type="submit">Analyze</button>
  </form>
  {% if result %}
    <p class="result">Sentiment: {{ result }}</p>
  {% endif %}
</body>
</html>
