<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Sentiment Analysis</title>
  <style>
    /* Basic styling for the body */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
    }

    /* Style the heading */
    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    /* Style the form */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 40%;
      margin: 0 auto;
    }

    /* Style the label */
    label {
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    /* Style the input field */
    input[type="text"] {
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }

    /* Style the button */
    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 0.7rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
    }

    /* Style the result paragraph (if present) */
    .result {
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/nav_footer.css">
</head>

<body>
  <header>
        
    <div class="">
        <nav class="navbar navbar-expand-lg  py-3 bg-color">
          <div class="container">
            <a href="#" class="navbar-brand text-white text-uppercase fw-bolder fs-2"
              >SS</a
            >
            <button
              type="button"
              class="navbar-toggler"
              data-bs-toggle="collapse"
              data-bs-target="#navbarCollapse"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item me-4 ">
                  <a class="nav-link text-white text-uppercase fw-bold mt-3 mt-md-0 px-2" href="/">HOME</a>
                </li>
                  
                <li class="nav-item me-4 ">
                  <a class="nav-link text-white text-uppercase fw-bold mt-3 mt-md-0 px-2" href="/about">ABOUT</a>
                </li>

                <li class="nav-item me-4">
                  <a class="nav-link text-white text-uppercase fw-bold mt-3 mt-md-0 px-2" href="/contact">CONTACT-US</a>
                </li>

                <li class="nav-item me-4">
                  <a class="nav-link text-white text-uppercase fw-bold mt-3 mt-md-0 px-2 " href="/analysis">ANALYSIS</a>
                </li>
              </ul>
              <ul class="navbar-nav ms-auto">
                <i class="fa fa-user icon_user mx-auto" aria-hidden="true"></i>
                <li >
                  {% if session.get('user_id') %}
                    <p style="color: #fff; font-weight: bold;">Welcome, {{ session.get('user_name') }}!</p>
                  {% endif %}
                </li>
                <li class="nav-item me-2">
                  {% if session.get('user_id') %}
                    <a href="/" class="nav-link text-white text-uppercase fw-bold mt-3 mt-md-0 px-4">logout</a>
                    
                  {% else %}
                    <a href="login.html" class="nav-link text-white text-uppercase fw-bold mt-3 mt-md-0 px-4">Login</a>
                    
                  {% endif %}
                    
                </li>
                
              </ul>
            </div>
          </div>
        </nav>
      
        <div class="loader"></div>
      </div>
</header>
  <h1>Sentiment Analysis</h1>
  <form method="POST" enctype="multipart/form-data">
    <label for="text">Enter text:</label>
    <br>
    <input autocomplete="off" autofocus id="text" name="text" placeholder="Sentiment" type="text">
    <br>
    <button type="submit">Analyze</button>
  </form>
  {% if result %}
    <p class="result">Sentiment: {{ result }}</p>
  {% endif %}
</body>
</html>
